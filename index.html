<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <article class="card-wrapper">
      <h1>
        Advice #<span id="adviceid"></span>
      </h1>
      <p id="advice"></p>
      <picture class="separator">
        <source srcset="./assets/images/pattern-divider-mobile.svg" media="(max-width: 767px)">
        <source srcset="./assets/images/pattern-divider-desktop.svg" media="(min-width: 768px)">
        <img class="divider__img" src="" alt="divide icon image">
      </picture>
      <button class="dice__button">
        <img src="./assets/images/icon-dice.svg" alt="dice-icon">
      </button>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
